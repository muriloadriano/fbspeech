<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Facebook Speech Configuration</title>
		<style>
			* {
				font-size: 12px;
			}
			body{
				padding: 5px;
				min-width: 220px;
				min-height: 60px;
				overflow-x: hidden;
				font-family: "Lucida Grande",sans-serif;
				color:#3b5998;
			}
			table {
				border-width: 0pt;
				cellspacing: 0pt;
			}
			h4 {
				color:#3b5998;
			}
		</style>
		<script  src="jquery-2.0.0.min.js"></script>
		<script src="language_selection.js"></script>
	</head>
	<body>
			<h5>Choose your idiom</h4>

			<table>
				<tr>
					<td>
						<label for="languages">Language</label>
					</td>
					<td>
						<select id="languages" style="min-width:120px">
							<option id="en" value="en">English</option>
							<option id="es" value="es">Español</option>
							<option id="pt" value="pt">Português</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="countries">Country</label>
					</td>
					<td>
						<select id="countries" style="min-width:120px">
						</select>
					</td>
				</tr>
			</table>
			<br />
			<label for="sound" style="font-weight:bold;">Enable sounds?</span>
			&nbsp;
			<input id="sound" type="checkbox" />
	</body>
</html>
